<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackWallet</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
        }
        .bought {
            background-color: green;
        }
        .not-bought {
            background-color: red;
        }
        .item {
            border-left-width: 5px;
        }
        .bought-item {
            border-left-color: green;
        }
        .not-bought-item {
            border-left-color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <img src="logo.png" alt="Logo" class="logo mb-3">
            <h1>Liste de vos courses</h1>
        </header>

        <div class="mb-4">
            <label for="date">Filtrer</label>
            <input type="date" id="date" class="form-control">
            <div class="mt-2">
                <span class="status bought"></span> Acheté
                <span class="status not-bought ml-3"></span> Non Acheté
            </div>
        </div>

        <div class="list-group">
            <div class="list-group-item item bought-item">
                <div>
                   
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <input type="checkbox">
                    <div>
                        <button class="btn btn-outline-primary btn-sm mr-2">Modifier</button>
                        <button class="btn btn-outline-danger btn-sm">Supprimer</button>
                    </div>
                </div>
            </div>

            <div class="list-group-item item not-bought-item">
                <div>
                    
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <input type="checkbox">
                    <div>
                        <button class="btn btn-outline-primary btn-sm mr-2">Modifier</button>
                        <button class="btn btn-outline-danger btn-sm">Supprimer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
